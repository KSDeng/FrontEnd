<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">	<!--通过link标签设置css样式-->
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">	<!--id和class的区别？-->
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">bot</div>	<!--div和span的区别？-->
		<span id="user-score">0 </span>:<span id="computer-score"> 0</span>
	</div>

	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="rock">
			<img src="images/rock.png" width="150" height="150" alt="">		<!--alt标签的作用？-->
		</div>
		<div class="choice" id="paper">
			<img src="images/paper.png" width="150" height="150" alt="">
		</div>
		<div class="choice" id="scissor">
			<img src="images/scissor.png" width="150" height="150" alt="">
		</div>
	</div>

	<p id="action-message">Make your move!</p>

	<script type="text/javascript" src="app.js" charset="utf-8"></script>

</body>
</html>
